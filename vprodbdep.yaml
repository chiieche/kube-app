apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1    
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: wendyeche/vprofiledb:latest
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: app-secret
                  key: db-pass           
      nodeSelector:
        zone: us-east-1b
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-081f352c7c94106de
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm ", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
          - mountPath: /var/lib/mysql/lost
            name: vpro-db-data




